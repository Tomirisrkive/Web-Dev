<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Facebook – Вход или регистрация</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>



<div class="main-container">
  <div class="left-content">
    <h1 class="logo-text">facebook</h1>
    <h2>Facebook помогает вам всегда оставаться на связи и общаться со своими знакомыми.</h2>
  </div>

  <div class="right-content">
    <div class="login-card">
      <form>
        <input type="text" placeholder="Электронный адрес или номер телефона">
        <input type="password" placeholder="Пароль">
        <button type="submit" class="login-btn">Вход</button>
        <a href="#" class="forgot-password">Забыли пароль?</a>
        <hr>
        <button type="button" class="create-account-btn">Создать новый аккаунт</button>
      </form>
    </div>
    <p class="bottom-text"><b>Создать Страницу</b> знаменитости, музыкальной группы или компании.</p>



  </div>
</div>
</body>
</html>

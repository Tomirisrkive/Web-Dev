<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Instagram</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="container">
  <div class="hero-section">
    <div class="insta-logo">
      <img src="https://upload.wikimedia.org/wikipedia/commons/e/e7/Instagram_logo_2016.svg" width="60" alt="Logo">
    </div>
    <h1>Посмотрите, какими моментами из жизни поделились ваши <span class="gradient-text">близкие друзья</span>.</h1>
    <div class="mockup">
      <img src="https://www.instagram.com/static/images/homepage/screenshots/screenshot1.png/fdfe239b7c9f.png" alt="Phone Mockup">
    </div>
  </div>

  <div class="auth-section">
    <div class="login-box">
      <p class="login-title">Войти в Instagram</p>
      <form>
        <input type="text" placeholder="Имя пользователя, телефон или почта">
        <input type="password" placeholder="Пароль">
        <button type="submit" class="login-btn" disabled>Войти</button>

        <a href="#" class="forgot">Забыли пароль?</a>

        <div class="divider">
          <span>ИЛИ</span>
        </div>

        <button type="button" class="fb-login">Войти через Facebook</button>
        <button type="button" class="create-acc">Создать новый аккаунт</button>
      </form>
    </div>
    <div class="meta-logo">
      <img src="https://upload.wikimedia.org/wikipedia/commons/7/7b/Meta_Platforms_Inc._logo.svg" width="60" alt="Meta">
    </div>
  </div>
</div>
</body>
</html>

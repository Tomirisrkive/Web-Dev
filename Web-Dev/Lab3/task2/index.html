<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>To-Do List</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="navbar">
  <span>ToDo List</span>
</div>

<div class="main">
  <h1>ToDo List</h1>
  <div class="input-section">
    <input type="text" id="taskInput" placeholder="New Plan">
    <button id="addbot">Add</button>
  </div>


  <div class="list-container">
    <ul id="taskList"></ul>
  </div>
  <div class="filters">
    <button class="filter-btn active" data-filter="all">All</button>
    <button class="filter-btn" data-filter="active">Active</button>
    <button class="filter-btn" data-filter="completed">Completed</button>
  </div>
  <img src="https://yvolve.shop/cdn/shop/files/HEK-0022-Hello-Kitty-Kopf-1.png?v=1770288031"
       style="position: fixed; bottom: 20px; right: 20px; width: 80px; z-index: 1000;">

  <script src="script.js"></script>
</body>
</html>
